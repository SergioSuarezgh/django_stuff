{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automate the Boring Stuff with Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'js/custom.js' %}"></script>
  <style>
    .form-group{
      padding: 15px !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Automate with Django</a>

      {% if user.is_authenticated %}
        <div>
            Logged in as: <b>{{ user }}</b>
            <a href="{% url 'logout' %}" class="float-right btn btn-outline-danger">Logout</a>
        </div>


      {% else %}
      <div>
        <a href="{% url 'login' %}" class="float-right text-decoration-none text-dark">Login</a>
        &nbsp<a href="{% url 'register' %}" class="float-right btn btn-success">Register</a>
      </div>
      {% endif %}
    </div>
  </nav>
  {% block content %}

  {% endblock %}
</body>
</html>
